spring.application.name=tienda

##Nos corra el servidor web en el puerto 80
server.port=80 

#Para definir el formato de los logs, se utiliza la siguiente linea
logging.pattern.dateformat=hh:mm

#Para eliminar el mensaje invasivo de sprint
spring.main.banner-mode=off

#MySQL conexion
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuario_clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver 
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log 
spring.jpa.properties.hibernate.format_sql=true 
logging.level.org.hibernate.SQL=DEBUG 
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
